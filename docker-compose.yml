services:
  music-recommender:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - EMBEDDING_DIM=128
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
